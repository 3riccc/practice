 * 一个无限调用自身的函数
 */

	function add_glo (glo) {
		glo+=1;
		console.log(glo);
		add_glo(glo);
	}
// 	add_glo(glo);

/**
 * 返回一个函数，函数接受一个参数
 * @param {[int]} parent 加法的第一个参数
 */
function add(parent) {
	var add_add = function(son){
		console.log(parent+son);
	}
	return add_add;
}
